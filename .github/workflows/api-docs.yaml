name: API Docs

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node
            - run: npx @redocly/cli build-docs -o docs/openapi.html
            - uses: actions/upload-artifact@v4
              with:
                name: docs
                path: docs/openapi.html
